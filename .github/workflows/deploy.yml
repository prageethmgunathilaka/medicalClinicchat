name: Deploy Medical Clinic Chat to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      working-directory: ./frontend
    
    - name: Run tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: npm run test:ci
    
    - name: Build applications
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy to EC2
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 10m
        script: |
          # Navigate to application directory
          cd /home/ec2-user/medical-clinic-chat || {
            echo "First time deployment - cloning repository"
            cd /home/ec2-user
            git clone https://github.com/prageethmgunathilaka/medicalClinicchat.git medical-clinic-chat
            cd medical-clinic-chat
          }
          
          # Pull latest changes
          echo "ğŸ”„ Pulling latest changes..."
          git pull origin main
          
          # Install dependencies and build
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          
          echo "ğŸ—ï¸ Building applications..."
          npm run build
          
          # Deploy frontend
          echo "ğŸŒ Deploying frontend..."
          sudo rm -rf /var/www/medical-clinic-chat/*
          sudo cp -r frontend/dist/* /var/www/medical-clinic-chat/
          sudo chown -R nginx:nginx /var/www/medical-clinic-chat
          
          # Update environment variables  
          echo "ğŸ”§ Updating environment variables..."
          echo "NODE_ENV=production" > backend/.env
          echo "PORT=4000" >> backend/.env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> backend/.env
          
          # Restart backend service
          echo "ğŸ”„ Restarting backend service..."
          pm2 restart medical-clinic-chat-backend || {
            echo "ğŸš€ Starting backend for first time..."
            cp deploy/ecosystem.config.js .
            pm2 start ecosystem.config.js
            pm2 save
          }
          
          # Restart nginx
          echo "ğŸŒ Restarting web server..."
          sudo systemctl reload nginx
          
          # Check services
          echo "âœ… Deployment complete!"
          echo "ğŸ“Š Service status:"
          pm2 status
          
          echo "ğŸŒ App URL: http://${{ secrets.EC2_HOST }}" 